server:
  port: 8011

spring:
  profiles:
    active: dev
  application:
    name: addurl-service
  security:
    oauth2:
      client:
        client-id: client
        client-secret: client-secret
        user-authorization-uri: http://localhost:8000/oauth/authorize
        access-token-uri: http://localhost:8000/oauth/token
      authorization:
        check-token-access: http://localhost:8000/oauth/check_token
      resource:
        token-info-uri: http://localhost:8000/oauth/check_token
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://localhost:7001/eureka/
    instance:
      instance-id: addurl-service   # 在eureka中显示对应的服务名字
      prefer-ip-address: true
