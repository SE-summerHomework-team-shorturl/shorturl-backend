

spring:
  profiles:
    active: dev
  application:
    name: redirect-service # 应用名称
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    virtual-host: /
    port: 5672
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://localhost:7001/eureka/
    instance:
      instance-id: redirect-service   # 在eureka中显示对应的服务名字
      prefer-ip-address: true
