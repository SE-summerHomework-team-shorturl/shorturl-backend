server:
  port: 8070
spring:
  profiles:
    active: dev
  application:
    name: statistic-service # 应用名称
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    virtual-host: /
    port: 5672
  cloud:
    stream:
      bindings:
        dpb-exchange:
          group:
              statistic
          consumer:
            concurrency: 3
            maxConcurrency: 10
            prefetch: 5
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://localhost:7001/eureka/
    instance:
      instance-id: statistic-service   # 在eureka中显示对应的服务名字
      prefer-ip-address: true
