server:
  port: 8051

spring:
  profiles:
    active: dev
  application:
    name: statistic-service # 应用名称
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: statistic-service
        healthCheckPath: /actuator/health
        healthCheckInterval: 5s
        health-check-critical-timeout: 20s
        instanceId: statistic-service:8061
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
